<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=menu&display=block">
    <title>Manuel Academy</title>
</head>

<body>
    <main>
        <section class="w-screen h-screen bg-black bg-[url(imgs/tripe-photo.jpg)] bg-cover bg-center bg-fixed">
        <!--Zona do Header, hÃ¡ o logo e os menus-->
            <header class="p-2">
                <menu class="flex justify-between items-center">
                    <ul>
                        <li class="flex row gap-2 justify-center items-center"><img src="imgs/logo-full-inter.png"
                                alt="Logo da Academia Manuel Academy" class="w-8 h-8"><span
                                style="font-family: 'Anton', sans-serif; color: white; font-size: 25px;"
                                class="text-shadow-lg">Manuel Academy</span></li>
                    </ul>
                    <ul class="flex justify-center items-center">
                        <li class="flex items-center justify-centerr"><span class="material-symbols-outlined" onclick="ativarMenu()">menu</span></li>
                    </ul>
                </menu>
                <menu>
                    <ul class=" text-right bg-[#00000067] text-white rounded-lg animate-ping" id="ul-menu" style="display: none;">
                        <li class="p-1.5"><a>About us</a></li>
                        <li class="p-1.5"><a>What we offer</a></li>
                        <li class="p-1.5"><a>Commentaries</a></li>
                        <li class="p-1.5"><a>Call Us</a></li>
                    </ul>
                </menu>
            </header>
        </section>
    </main>
    <script>
        const menu = document.getElementById('ul-menu')
        function ativarMenu() {
            if (menu.style.display === 'none') {
                menu.style.display = 'block'
            }else {
                menu.style.display = 'none'
            }
        }
    </script>
</body>

</html>
